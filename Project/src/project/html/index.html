<html>
    <head>
        <title>Crazy 8</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jQuery.js" ></script>
        <script>
            var isrunning = true;
            
            $(function(){
                $("#accept").on("click", startGame);
                $("#restart").on("click", restart);
            });
            
            function startGame()
            {
                isrunning = true;
                $("#update").off("click").on("click", update);
                $(".handcontainer").html("");
                $("#deck").html("");
                $("#discard").html("");
                $("#modalform").hide();
                $(".modaloverlay").hide();
                app.makeGame($("input[name='game_option']:checked").val());
                makeCards(app.getPlayers());
                makePiles(app.getStatus());
            }
            
            function restart()
            {
                //Allow game's restart
                $("#modalform").show();
                $(".modaloverlay").show();
            }
            
            function update()
            {
                if (!isrunning)
                {
                    return;
                }
                isrunning = app.update();
                const JsonStatus = app.getStatus();
                const status = JSON.parse(JsonStatus);
                //get the current player
                const currentPlayer = $(".current");
                //check if the discard pile changed
                if ($("#discardpile #"+ status.discard.rank + "_of_" + 
                        status.discard.suit).length === 0)
                {
                    //Get the played card
                    const card = $("#"+ status.discard.rank + "_of_" + status.discard.suit);
                    //Log the action
                    $("#consolearea").val($("#consolearea").val() + "\n" + 
                            currentPlayer.attr("id") + " played the " + 
                            status.discard.rank + " of " + status.discard.suit);
                    //Animate the card
                    const discard = $("#discardpile img").offset();
                    const offset = card.offset();
                    card.css({
                        "transform" : "none",
                        "position": "fixed",
                        "top" : offset.top,
                        "left" : offset.left,
                        "z-index" : "3"
                    }).appendTo($("body")).animate({
                        "top" : discard.top,
                        "left" : discard.left
                    }, 600, function(){
                        makeCards(app.getPlayers());
                        makePiles(JsonStatus);
                        $(card).remove();
                    });
                }
                //Check if the deck changed
                else if ($("#deck #"+ status.deck.rank + "_of_" + 
                        status.deck.suit).length === 0)
                {
                    //Get the played card
                    const card = $("#"+ status.deck.rank + "_of_" + status.deck.suit);
                    //Log the action
                    $("#consolearea").val($("#consolearea").val() + "\n" + 
                            currentPlayer.attr("id") + " drew the " + 
                            status.discard.rank + " of " + status.discard.suit);
                    //Animate the card
                    const hand = currentPlayer.offset();
                    const offset = card.offset();
                    card.css({
                        "transform" : "none",
                        "position": "fixed",
                        "top" : card.top,
                        "left" : card.left,
                        "z-index" : "3"
                    }).appendTo($("body")).animate({
                        "top" : currentPlayer.top + currentPlayer.height() / 2,
                        "left" : currentPlayer.left + currentPlayer.width() / 2
                    }, 600, function(){
                        makeCards(app.getPlayers());
                        makePiles(JsonStatus);
                        $(card).remove();
                    });
                }
                //Check if someone won
                if (!isrunning)
                {
                    //Log the action
                    $("#consolearea").val($("#consolearea").val() + "\n" + 
                            currentPlayer.attr("id") + " won!");
                    $("#consolearea").val($("#consolearea").val() + "\n" + 
                            "--------------------------------------------");
                    //set final values
                    makeCards(app.getPlayers());
                    makePiles(JsonStatus);
                }
            }
            
            function makePiles(cardJson){
                const json = JSON.parse(cardJson);
                $("#discardpile").html("")
                    .append("<h2>Discard pile</h2>")
                    .append("<img src='../images/" + 
                    json.discard.image + "' class='pileimage'" + 
                    "id='"+ json.discard.rank + "_of_" + json.discard.suit + "'/>");
                $("#deck").html("")
                    .append("<h2>Card pile</h2>")
                    .append("<img src='../images/" + 
                    json.deck.image + "' class='pileimage' " + 
                    "id='"+ json.deck.rank + "_of_" + json.deck.suit + "'/>");
            }
            
            function makeCards(cardJson){
                $(".playerhand").removeClass("leader").removeClass("current");
                const json = JSON.parse(cardJson);
                let i = 1;
                json.players.forEach(function(player) {
                    const playerdiv = $("#player" + i);
                    if (player.isleader)
                    {
                        playerdiv.addClass("leader");
                    }
                    if (player.iscurrent)
                    {
                        playerdiv.addClass("current");
                    }
                    let angle = 25;
                    let translate1 = 12.0;
                    let translate2 = 1.0;
                    let j = 0;
                    playerdiv.find(".handcontainer").html("");
                    player.cards.forEach(function(card) {
                        playerdiv.find(".handcontainer")
                            .append("<li><img src='../images/" + 
                            card.image + "' class='cardimage' style='transform:rotate(" + 
                            angle + "deg) translate("+translate1+"em, "+translate2+"em)' " + 
                            "id='"+ card.rank + "_of_" + card.suit + "'/></li>");
                        angle -= 50 / (player.cards.length - 1);
                        translate1 -= 24.0 / (player.cards.length - 1);
                        if (j < (player.cards.length - 1) / 2)
                        {
                            translate2 += 5.0 / (player.cards.length - 1);
                        }
                        else
                        {
                            translate2 -= 5.0 / (player.cards.length - 1);
                        }
                        j++;
                    });
                    i++;
                });
            }
        </script>
        <style>
            h2 {
                padding-top: 60px;
                color: white;
            }
            
            #gameboard{
                background-color: #45a173;
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                right: 20%;
            }
            
            #console{
                background-color: white;
                position: absolute;
                box-shadow: 0px 0px 5px #243119;
                left: 80%;
                top: 0;
                bottom: 0;
                right: 0;
            }
            
            .playerhand {
                height: 275px;
                border: #243119 solid 1px;
                width: 600px;
                background-color: #96BE8C;
                box-shadow: 0px 0px 5px #243119;
                z-index: 2;
            }

            .handcontainer{
                list-style-type: none;
                padding: 0;
                margin: 0 0 1.5em 0;
                position: relative;
            }

            .cardimage {
                display: block;
                position: absolute;
                left: 45%; 
                width: 8em; 
                margin: -2em;
            }
            
            .pileimage {
                display: block;
                width: 8em; 
                margin: auto;
            }
            
            #player1 {
                position:  absolute;
                bottom: 0;
                left: calc(50% - 300px);
            }

            #player2 {
                position: absolute;
                top: 0;
                left: calc(50% - 300px);
                transform: rotate(180deg);
            }

            #player3 {
                position: absolute;
                left: -160px;
                top: calc(50% - 130px);
                transform: rotate(90deg);
            }

            #player4 {
                position: absolute;
                right: -160px;
                top: calc(50% - 130px);
                transform: rotate(-90deg);
            }
            
            #gamepiles {
                height:  50%;
                width:  50%;
                position: absolute;
                background-color: #433A3F;
                top: calc(50% - 25%);
                left: calc(50% - 25%);
                border: #3D5A6C solid 2px;
                display: flex;
            }
            
            @-webkit-keyframes blinker {
                0% 
                { 
                    box-shadow: 0px 0px 5px #243119;
                }
                50% 
                { 
                    box-shadow: 0px 0px 35px yellow; 
                }
                100% 
                { 
                    box-shadow: 0px 0px 5px #243119;
                }
            }

            .current {
                -webkit-animation-name: blinker;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-timing-function: cubic-bezier(.5, 0, 1, 1);
                -webkit-animation-duration: 2.2s;
            }
            
            .leader .burst-12{
                display: block;
            }
            
            .burst-12 {
                height: 30px;
                width: 30px;
                background: #2BC016;
                position: absolute;
                text-align: center;
                display: none;
            }
            
            .burst-12:before, .burst-12:after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                height: 30px;
                width: 30px;
                background: #2BC016;
            }
            .burst-12:before {
                -webkit-transform: rotate(30deg);
                   -moz-transform: rotate(30deg);
                    -ms-transform: rotate(30deg);
                     -o-transform: rotate(30deg);
            }
            .burst-12:after {
                -webkit-transform: rotate(60deg);
                   -moz-transform: rotate(60deg);
                    -ms-transform: rotate(60deg);
                     -o-transform: rotate(60deg);
            }
            
            .btn {
                font-family: Arial;
                color: #ffffff;
                font-size: 20px;
                background: #395E66;
                padding: 10px 20px 10px 20px;
                text-decoration: none;
                cursor: pointer;
            }

            .btn:hover {
                background: #3cb0fd;
                text-decoration: none;
            }
            
            .commands {
                height: 50px;
                text-align: center;
                padding-top: 30px;
            }

            #consolecontainer {
                height: calc(100% - 80px);
            }

            #consolearea {
                height: 100%;
                width: 98%;
            }
            
            #discardpile, #deck {
                width: 50%;
                height: 100%;
                text-align: center;
            }
            
            .modaloverlay{
                background-color: #999999;
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 4;
                opacity: 0.4;
            }
            
            #modalform{
                z-index: 5;
                width: 500px;
                height: 250px;
                position: fixed;
                top: calc(50% - 125px);
                left: calc(50% - 415px);
                background-color: #ffffff;
                border: #243119 solid 2px;
                box-shadow: 0px 0px 5px #243119;
                display: flex;
                flex-direction: column;
            }
            
            .title h2 {
                color: black;
                margin: 0;
                padding: 20px;
            }

            .title {
                text-align:  center;
                height: 60px;
            }

            .options ul {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <div id="gameboard">
            <div id="player1" class="playerhand">
                <div class="burst-12"></div>
                <ul class="handcontainer">
                    
                </ul>
            </div>
            <div id="player2" class="playerhand">
                <div class="burst-12"></div>
                <ul class="handcontainer">
                    
                </ul>
            </div>
            <div id="gamepiles">
                <div id="discardpile">
                    
                </div>
                <div id="deck">
                    
                </div>
            </div>
            <div id="player3" class="playerhand">
                <div class="burst-12"></div>
                <ul class="handcontainer">
                    
                </ul>
            </div>
            <div id="player4" class="playerhand">
                <div class="burst-12"></div>
                <ul class="handcontainer">
                    
                </ul>
            </div>
        </div>
        <div id="console">
            <div id="consolecontainer">
                <textarea readonly="readonly" id="consolearea" ></textarea>
            </div>
            <div class="commands">
                <a href="#" id="update" class="btn">Play</a>
                <a href="#" id="restart" class="btn">Restart</a>
                <a href="#" class="btn" onclick="app.exit()">Quit</a>
            </div>
        </div>
        <div class="modaloverlay"></div>
        <div id="modalform">
            <div class="title">
                <h2>Game options</h2>
            </div>
            <div class="options">
                <ul>
                    <li><input type="radio" name="game_option" value="2"> 2 player random game</li>
                    <li><input type="radio" name="game_option" value="3"> 3 player random game</li>
                    <li><input type="radio" name="game_option" value="4"> 4 player random game</li>
                </ul>
            </div>
            <div class="commands">
                <a href="#" id="accept" class="btn">Start game</a>
                <a href="#" class="btn" onclick="app.exit()">Quit</a>
            </div>
        </div>
    </body>
</html>
